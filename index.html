<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">

<style>
    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle at top, #ffb6c1, #ff69b4);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Comic Sans MS', cursive;
        cursor: url('https://cur.cursors-4u.net/others/oth-1/oth15.cur'), auto;
        overflow: hidden;
    }

    .modal {
        background: #fff0f5;
        border-radius: 25px;
        padding: 30px;
        width: 320px;
        text-align: center;
        box-shadow: 0 0 30px rgba(255, 20, 147, 0.5);

        margin-top: 20px;
    }

    button {
        border: none;
        padding: 12px 25px;
        border-radius: 20px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.2s;
    }

    #yes {
        background: #ff69b4;
        color: white;
    }

    #yes:hover {
        transform: scale(1.1);
    }

    #no {
        background: #ffc0cb;
        position: absolute;
    }

    .heart {
        position: absolute;
        color: rgba(255, 20, 147, 0.3);
        font-size: 24px;
        animation: float 6s infinite linear;
    }

    @keyframes float {
        from { transform: translateY(100vh); }

</style>
</head>

<body>
